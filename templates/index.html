{% extends "Base.html" %}

{% block body %}
    <div class="col-md-2">
        <h3><i class="fa fa-link"></i> Agregar</h3>
        <form method="post" name="formulario">
            {% csrf_token %}
            <div class="form-group"><input class="form-control" type="text" name="nombre" placeholder="fqdn"></div>
            <div class="form-group"><input class="form-control" type="text" name="ip" placeholder="ip"></div>
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Agregar"></div>
        </form>
    </div>
    <div class="col-md-10 container">
        <div class="col-md-11" style="margin-top: 10px">
            <div class="panel panel-primary" style="margin-top: 10px">
                <div class="panel-heading">
                    <h4 class="panel-title">Registros</h4>
                    <div class="pull-right">
                                <span class="clickable filter" data-toggle="tooltip" title="Filtrar"
                                      data-container="body" id="container">
                                    <i class="glyphicon glyphicon-filter"></i>
                                </span>
                    </div>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" id="dev-table-filter" data-action="filter"
                           data-filters="#dev-table" placeholder="Filtrar"/>
                </div>
                <table class="table table-hover" id="dev-table">
                    <thead>
                    <tr>
                        <th>fqdn</th>
                        <th>Direccion</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for name in names|dictsortreversed:"id" %}
                        <tr>
                            <td> {{ name.nombre }}</td>
                            <td>{{ name.ip }} </td>
                            <td><div style="color: darkred" onclick="showDialog('/delete/{{ name.id }}','EstÃ¡ seguro que desea eliminar este registro?');"><i class="fa fa-trash"></i></div></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
