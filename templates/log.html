{% extends "Base.html" %}

{% block body %}
<div class="col-md-2">

    </div>
    <div class="col-md-10 container">
        <div class="col-md-10" style="margin-top: 10px">
            <div class="panel panel-info" style="margin-top: 10px">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro de actividad (últimas 50)</h3>
                    <div class="pull-right">
                                <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter"
                                      data-container="body">
                                    <i class="glyphicon glyphicon-filter"></i>
                                </span>
                    </div>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" id="task-table-filter" data-action="filter"
                           data-filters="#task-table" placeholder="Filter Tasks"/>
                </div>
                <table class="table table-hover" id="task-table">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>IP del Usuario</th>
                        <th>Acción</th>
                        <th>fqdn</th>
                        <th>IP</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log.fecha }}</td>
                            <td>{{ log.usuario }}</td>
                            <td>{{ log.ip_usuario }}</td>
                            <td>{{ log.accion }}</td>
                            <td>{{ log.nombre|slice:":20" }}</td>
                            <td>{{ log.ip }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
